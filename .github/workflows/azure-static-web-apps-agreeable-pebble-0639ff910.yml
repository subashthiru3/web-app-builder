name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/deployment

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # üîê Azure DevOps Artifacts npm auth (CORRECT)
      - name: Authenticate npm to Azure DevOps Artifacts
        run: |
          cat <<EOF > ~/.npmrc
          registry=https://pkgs.dev.azure.com/MHPortfolio/_packaging/DPS/npm/registry/
          always-auth=true
          //pkgs.dev.azure.com/MHPortfolio/_packaging/DPS/npm/registry/:_authToken=${AZURE_DEVOPS_PAT}
          EOF
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_PEBBLE_0639FF910 }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "out"
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
