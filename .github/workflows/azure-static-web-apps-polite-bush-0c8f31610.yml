name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      project:
        required: false
        type: string

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      # üîê Azure DevOps Artifacts npm auth (CORRECT)
      - name: Authenticate npm to Azure DevOps Artifacts
        run: |
          cat <<EOF > ~/.npmrc
          registry=https://pkgs.dev.azure.com/MHPortfolio/_packaging/DPS/npm/registry/
          always-auth=true
          //pkgs.dev.azure.com/MHPortfolio/_packaging/DPS/npm/registry/:_authToken=${AZURE_DEVOPS_PAT}
          EOF
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BUSH_0C8F31610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "out"
